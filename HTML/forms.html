<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form action="https://www.instagram.com">
        <label for="">Username:</label><input type="text" name="" id=""><br>
        <label for="">Password:</label><input type="password" name="" id=""><br>
        <label for="">Phone Number:</label><input type="number" name="" id=""><br>
        <label for="">D.O.B:</label><input type="date" name="" id=""><br>
        <label for="">Email</label><input type="email" name="" id=""><br>
        <label for="Resume"></label><input type="file" name="" id=""><br>
        <label for="">Hobbies</label><br>
        <input type="checkbox">Gardening
        <input type="checkbox">Painting
        <input type="checkbox">Cricket
        <input type="checkbox">Music <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br>
        <label for="">Price Range:</label>
        <input type="range"><br>
        <label for="">Choose Background Color:</label>
        <input type="color" name="" id=""><br>
        <label for="">Website URL:</label>
        <input type="text" name="" id=""><br>
        <label for="">Permanent Address*:</label>
        <textarea name="" id=""></textarea><br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
    
</body>
</html>
